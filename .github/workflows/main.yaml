name: CI-CD Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  # ---------------------------
  # Job 1: Run integration tests
  # ---------------------------
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linting and unit tests
        run: echo "Run linting or unit tests here"

  # ---------------------------
  # Job 2: Build and push to ECR
  # ---------------------------
  build_and_push_ecr:
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image to ECR
        run: |
          docker build -t studentperformance .
          docker tag studentperformance:latest ${{ secrets.AWS_ECR_LOGIN_URI }}/studentperformance:latest
          docker push ${{ secrets.AWS_ECR_LOGIN_URI }}/studentperformance:latest

  # ---------------------------
  # Job 3: Deploy to EC2
  # ---------------------------
  deploy_to_ec2:
    needs: build_and_push_ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy Docker image to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_INSTANCE_IP }} \
          "docker pull ${{ secrets.AWS_ECR_LOGIN_URI }}/studentperformance:latest && \
           docker stop studentperformance || true && \
           docker rm studentperformance || true && \
           docker run -d --name studentperformance -p 8080:8080 ${{ secrets.AWS_ECR_LOGIN_URI }}/studentperformance:latest"
