name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2   # change if your ECR is in a different region

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, tag, and push the Docker image
      - name: Build, tag, and push image
        run: |
          # Replace with your own repository name if different
          REPOSITORY="studentperformance"
          REGION="us-east-2"
          ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"

          # Full image URI
          IMAGE_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPOSITORY}:latest"

          echo "Building Docker image..."
          docker build -t ${REPOSITORY}:latest .

          echo "Tagging Docker image for ECR..."
          docker tag ${REPOSITORY}:latest ${IMAGE_URI}

          echo "Pushing Docker image to ECR..."
          docker push ${IMAGE_URI}
